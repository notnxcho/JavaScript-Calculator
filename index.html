<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="operation-display">
                <div class="symbol-status">÷</div>
                <div class="symbol-status">×</div>
                <div class="symbol-status">+</div>
                <div class="symbol-status">-</div>
            </div>
            <div class="number-display">0</div>
        </div>
        <div class="tab-bar">
            <div class="regular-button" style="font-size: 20px; width: 49%;">BACKSPACE</div>
            <div class="regular-button">C</div>
            <div class="regular-button" style="background-color: #e0e0e0;" id="divide-button">÷</div>
        </div>
        <div class="pad-container">
            <div class="numpad">
                <div class="regular-button-third" id="number1">1</div>
                <div class="regular-button-third" id="number2">2</div>
                <div class="regular-button-third" id="number3">3</div>
                <div class="regular-button-third" id="number4">4</div>
                <div class="regular-button-third" id="number5">5</div>
                <div class="regular-button-third" id="number6">6</div>
                <div class="regular-button-third" id="number7">7</div>
                <div class="regular-button-third" id="number8">8</div>
                <div class="regular-button-third" id="number9">9</div>
                <div class="regular-button-third" style="width: 66%;" id="number0">0</div>
                <div class="regular-button-third" id="number-coma">,</div>
            </div>
            <div class="operations">
                <div class="regular-button-fourth" id="multiply-button">×</div>
                <div class="regular-button-fourth" id="sum-button">+</div>
                <div class="regular-button-fourth" id="minus-button">-</div>
                <div class="regular-button-fourth equal-button" id="equal-button">=</div>
            </div>
        </div>
    </div>
</body>
<script src="intento.js"></script>
</html>
